<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="./images/chatbot.png" alt="Chatbot Icon" />
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">AGN Chat support</h4>
                    <p class="chatbox__description--header">
                        Hi, My name is Smith - I'm a custom chat support for AGN.
                        How can I help you?
                    </p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message..." />
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button title="Open chat" aria-label="Open chat">
                <img src="./images/chatbot.png" alt="Open chat" />
            </button>
        </div>
    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
